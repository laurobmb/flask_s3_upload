<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Debug - Variáveis S3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='android-chrome-192x192.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .barra-vermelha {
            width: 90px;
            background-color: red;
        }

        .conteudo {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .imagem-topo {
            width: 55%;
            max-width: 350px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .tabela-container {
            width: 100%;
            max-width: 700px;
            overflow-x: auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            word-break: break-word;
        }

        th {
            background-color: #d32f2f;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .barra-vermelha {
                display: none;
            }

            .imagem-topo {
                width: 40%;
            }
        }
    </style>
</head>
<body>

    <div class="barra-vermelha"></div>

    <div class="conteudo">
        <img src="{{ url_for('static', filename='Logo-Red_Hat-OpenShift_4-A-Standard-RGB.svg') }}"
             alt="Logo OpenShift" class="imagem-topo">

        <h1>Debug - Variáveis de Ambiente S3</h1>

        <div class="tabela-container">
            <table>
                <thead>
                    <tr>
                        <th>Variável</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S3_BUCKET</td>
                        <td>{{ s3_bucket }}</td>
                    </tr>
                    <tr>
                        <td>S3_REGION</td>
                        <td>{{ s3_region }}</td>
                    </tr>
                    <tr>
                        <td>S3_ACCESS_KEY</td>
                        <td>{{ s3_access_key }}</td>
                    </tr>
                    <tr>
                        <td>S3_SECRET_KEY</td>
                        <td>{{ s3_secret_key }}</td>
                    </tr>
                    <tr>
                        <td>S3_ENDPOINT_URL</td>
                        <td>{{ s3_endpoint_url }}</td>
                    </tr>
                    <tr>
                        <td>S3_VERIFY_SSL</td>
                        <td>{{ s3_verify_ssl }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
